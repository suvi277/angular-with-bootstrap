<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li *ngFor="let item of items; let i = index; let isFirst = first" data-target="#carouselExampleIndicators" [attr.data-slide-to]="i" [class.active]="isFirst"></li>
  </ol>
  <div class="carousel-inner">
  	<div *ngFor="let item of items; let isFirst = first" [class.active]="isFirst" class="carousel-item">
  		<img src={{item}} class="d-block" alt="...">
	</div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
